<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>admin</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="/static/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/font-awesome.min.css"/>
    <link rel="stylesheet" href="/static/css/font-awesome.min.css"/>
</head>
<body>
<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">centos</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav navbar-left">
                <li class="active"><a onclick="blog()"><i class="fa fa-book"></i> 博客<span class="sr-only">(current)</span></a></li>
                <li><a onclick="github()"><i class="fa fa-github"></i> Github</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle"  data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="fa fa-cog"></i> 操作<i class="fa fa-caret-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a onclick=""><i class="fa fa-file"></i> 记事本</a></li>
                        <li><a onclick=""><i class="fa fa-terminal"></i> 模拟终端</a></li>
                    </ul>
                </li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false"><i class="icon-user"></i> <label th:text="${session.name}"></label><i class="fa fa-caret-down"></i></a>
                    <ul class="dropdown-menu">
                        <li><a onclick="dologout()"><i class="fa fa-sign-out"></i> 注销</a></li>
                    </ul>
                </li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>

<div class="row">
    <div class="col-sm-2 col-xs-2 col-md-2">
        <div id="accordion" role="tablist" aria-multiselectable="true">
            <div class="card">
                <div class="card-header" role="tab" id="headingOne">
                    <a class="list-group-item" data-toggle="collapse" data-parent="#accordion" href="#collapseOne" aria-expanded="false" aria-controls="collapseTwo">
                        <i class="fa fa-user"></i> 用户管理 <i class="fa fa-caret-down"></i>
                    </a>
                </div>
                <div id="collapseOne" class="collapse" role="tabpanel" aria-labelledby="headingOne">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-list"></i> 用户列表</a>
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-plus"></i> 新增用户</a>
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-edit"></i> 更新用户</a>
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-trash"></i> 删除用户</a>
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-cog"></i> 分配角色</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" role="tab" id="headingTwo">
                    <a class="list-group-item" data-toggle="collapse" data-parent="#accordion" href="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
                        <i class="fa fa-user-circle"></i> 角色管理 <i class="fa fa-caret-down"></i>
                    </a>
                </div>
                <div id="collapseTwo" class="collapse" role="tabpanel" aria-labelledby="headingTwo">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-list"></i> 角色列表</a>
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-plus"></i> 新增角色</a>
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-edit"></i> 更新角色</a>
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-trash"></i> 删除角色</a>
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-cog"></i> 角色权限</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" role="tab" id="headingThree">
                    <a class="list-group-item" data-toggle="collapse" data-parent="#accordion" href="#collapseThree" aria-expanded="false" aria-controls="collapseTwo">
                        <i class="fa fa-cog"></i> 权限管理 <i class="fa fa-caret-down"></i>
                    </a>
                </div>
                <div id="collapseThree" class="collapse" role="tabpanel" aria-labelledby="headingThree">
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-plus"></i> 新增权限</a>
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-edit"></i> 更新权限</a>
                        <a href="#" class="list-group-item list-group-item-action"><i class="fa fa-trash"></i> 删除权限</a>
                    </div>
                </div>
            </div>
            <div class="card">
                <div class="card-header" role="tab" id="headingFour">
                    <a class="list-group-item" data-toggle="collapse" data-parent="#accordion" href="#collapseFour" aria-expanded="false" aria-controls="collapseTwo">
                        <i class="fa fa-file"></i> 日志管理 <i class="fa fa-caret-down"></i>
                    </a>
                </div>
                <div id="collapseFour" class="collapse" role="tabpanel" aria-labelledby="headingFour">
                    <div class="list-group">
                        <a onclick="getLoggedInfo()" class="list-group-item list-group-item-action"><i class="fa fa-list"></i> Linux登录日志</a>
                        <a onclick="getSshConnectInfo()" class="list-group-item list-group-item-action"><i class="fa fa-link"></i> ssh连接日志</a>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header" role="tab" id="headingFiv">
                    <a class="list-group-item" data-toggle="collapse" data-parent="#accordion" href="#collapseFiv" aria-expanded="true" aria-controls="collapseOne">
                        <i class="fa fa-linux"></i> 系统信息 <i class="fa fa-caret-down"></i>
                    </a>
                </div>
                <div id="collapseFiv" class="collapse" role="tabpanel" aria-labelledby="headingFiv">
                    <div class="list-group">
                        <a onclick="getVersionInfo()" class="list-group-item list-group-item-action"><i class="fa fa-info-circle"></i> 发行版本</a>
                        <a onclick="getTopInfo()" class="list-group-item list-group-item-action"><i class="fa fa-circle-o-notch fa-spin"></i> 内存空间</a>
                        <a onclick="getDfInfo()" class="list-group-item list-group-item-action"><i class="fa fa-hdd-o"></i> 磁盘资源</a>
                        <a onclick="getPsInfo()" class="list-group-item list-group-item-action"><i class="fa fa-tasks"></i> 用户进程</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-8 col-xs-8 col-md-8">
        <div class="table-responsive" style="padding-top: 5px">
            <table class="table table-hover table-condensed" style="table-layout: fixed;">
                <tr style="text-align: center">
                    <td>详情</td>
                </tr>
                <tbody id="info">
                </tbody>
            </table>
        </div>
    </div>
    <div class="col-sm-2 col-xs-2 col-md-2">

    </div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/index.js"></script>
<script src="js/sys.js"></script>
</body>
</html>
