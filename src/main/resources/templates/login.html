<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>login</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
</head>
<body>
<div class="row">
    <div class="col-md-12 col-xs-12 col-sm-12">
        <h2 style="padding-top: 10%;text-align: center;font-family: Consolas">cloud server monitor login</h2>
    </div>
</div>
<div class="row">
    <div class="col-md-4 col-xs-4 col-sm-4"></div>
    <div class="col-md-4 col-xs-4 col-sm-4">
        <form>
            <div class="form-group">
                <label for="inputName">Name</label>
                <input type="name" class="form-control" id="inputName" name="name" required="required" placeholder="Name"/>
            </div>
            <div class="form-group">
                <label for="inputPassword">Password</label>
                <input type="password" class="form-control" id="inputPassword" name="password" required="required" placeholder="Password"/>
            </div>
            <button type="button" class="btn btn-primary" onclick="dologin()">Login</button>
            <button type="reset" class="btn btn-danger">Reset</button>
        </form>
    </div>
    <div class="col-md-4 col-xs-4 col-sm-4"></div>
</div>

<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script>
    function dologin() {
        $.ajax({
            type: "POST",
            url: "/centosafe/dologin",
            data:{
                "name": $('#inputName').val(),
                "password": $('#inputPassword').val()
            },
            success:function (data) {
                if(data.code !== 0){
                    alert(data.msg);
                }
                window.location.href=data.data;
            }

        })
    }
</script>
</body>
</html>
